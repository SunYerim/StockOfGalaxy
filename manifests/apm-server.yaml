apiVersion: apps/v1
kind: Deployment
metadata:
  name: apm-server
  namespace: monitoring  # 네임스페이스 변경 가능
  labels:
    app: apm-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apm-server
  template:
    metadata:
      labels:
        app: apm-server
    spec:
      containers:
        - name: apm-server
          image: docker.elastic.co/apm/apm-server:7.15.0
          ports:
            - containerPort: 8200
          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://10.109.249.133:9200"  # Elasticsearch 서버 주소
            # API Key 또는 Secret Token 사용:
            - name: ELASTIC_APM_API_KEY  # API Key 사용 시
              value: "T0tSeFNKSUJlUFk1cDcwVndwMDg6VEE0ektIbl9RRktxb1lyRDhIMVdMQQ=="
            # - name: ELASTIC_APM_SECRET_TOKEN  # Secret Token 사용 시 (API Key와 함께 사용하지 않음)
            #   value: "your_apm_server_password"
          volumeMounts:
            - name: apm-config-volume
              mountPath: /usr/share/apm-server/config
              subPath: apm-server.yml
      volumes:
        - name: apm-config-volume
          configMap:
            name: apm-server-config
---
apiVersion: v1
kind: Service
metadata:
  name: apm-server
  namespace: monitoring  # 네임스페이스 변경 가능
spec:
  selector:
    app: apm-server
  type: NodePort
  ports:
    - protocol: TCP
      port: 8200          # APM 서버의 기본 포트
      targetPort: 8200     # 컨테이너 내부의 포트
      nodePort: 30180      # NodePort로 노출할 포트 (30000-32767 범위에서 지정 가능)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apm-server-config
  namespace: monitoring  # 네임스페이스 변경 가능
data:
  apm-server.yml: |
    apm-server:
      host: "0.0.0.0:8200"

    output.elasticsearch:
      hosts: ["http://10.109.249.133:9200"]  # Elasticsearch 서버 주소
      # API Key 또는 Secret Token 사용 시:
      # api_key: "T0tSeFNKSUJlUFk1cDcwVndwMDg6VEE0ektIbl9RRktxb1lyRDhIMVdMQQ==" # API Key
      # secret_token: "your_apm_server_password" # Secret Token (API Key와 함께 사용하지 않음)

    logging:
      level: info

    setup.template.enabled: true

