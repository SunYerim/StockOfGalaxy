apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-script
  namespace: backcd
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS sog_db;

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: backcd
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "rootpassword"
        - name: MYSQL_DATABASE
          value: "sog_db"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        - name: mysql-init-script
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
      - name: mysql-init-script
        configMap:
          name: mysql-init-script
      nodeSelector:
        kubernetes.io/hostname: ip-172-26-0-238
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"