apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
  namespace: dev
data:
  kibana.yml: |
    server.host: "0.0.0.0"
    server.port: 5601
    elasticsearch.hosts: ["http://elasticsearch.dev.svc.cluster.local:9200"]
    elasticsearch.username: "kibana_system"
    elasticsearch.password: "rootpassword"  # 실제 환경에서는 Secret으로 관리하는 것이 좋습니다
    xpack.security.enabled: true
    xpack.encryptedSavedObjects.encryptionKey: "something_at_least_32_characters"