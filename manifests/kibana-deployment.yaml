apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: dev  # 필요한 네임스페이스로 수정
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:8.15.2
          ports:
            - containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch:9200"
            - name: ELASTICSEARCH_USERNAME
              value: "kibana_system"  # 설정한 사용자 이름
            - name: ELASTICSEARCH_PASSWORD
              value: "ua8747ll"   # 설정한 비밀번호

---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: dev  # 필요한 네임스페이스로 수정
spec:
  type: NodePort
  ports:
    - port: 5601
      targetPort: 5601
      nodePort: 30056
  selector:
    app: kibana
