---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: backcd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - ssafy11s.com
    secretName: argocd-server-tls
  rules:
  - host: ssafy11s.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: backcd
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: zlxldgus123/frontend:714
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "512Mi"  # 최소 512Mi 메모리 요청
          limits:
            memory: "1Gi"    # 최대 1Gi 메모리 제한

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: backcd
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30082  # 필요에 따라 변경 가능
