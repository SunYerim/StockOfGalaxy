spring:
  cloud:
    gateway:
      filter:
        remove-non-proxy-headers:
          headers:
            - Proxy-Authenticate
            - Proxy-Authorization
            - Keep-Alive
            - TE
            - Trailer
            - Transfer-Encoding
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "https://ssafy11s.com"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "Content-Type"
              - "Authorization"
              - "X-Requested-With"
              - "Accept"
            allowCredentials: true
            maxAge: 3600
      discovery:
        locator:
          enabled: true
      routes:
        - id: gateway-status
          uri: http://localhost:8080
          predicates:
            - Path=/status

        - id: user-service
          uri: http://user-service.backcd.svc.cluster.local:80
          predicates:
            - Path=/api/user/**

        - id: stock-service
          uri: http://stock-service.backcd.svc.cluster.local:80
          predicates:
            - Path=/api/stock/**

        - id: stock-service-websocket
          uri: ws://stock-service.backcd.svc.cluster.local:80
          predicates:
            - Path=/api/ws-stock
          filters:
            - RemoveRequestHeader=Sec-WebSocket-Protocol
            - AddRequestHeader=Connection, Upgrade
            - AddRequestHeader=Upgrade, websocket

        - id: news-service
          uri: http://news-service.backcd.svc.cluster.local:80
          predicates:
            - Path=/api/news/**

        - id: user-service-swagger
          uri: http://user-service.backcd.svc.cluster.local:80
          predicates:
            - Path=/user-service/v3/api-docs
            - Path=/user-service/swagger-ui/**
          filters:
            - RewritePath=/user-service(?<segment>/.*), ${segment}

        - id: stock-service-swagger
          uri: http://stock-service.backcd.svc.cluster.local:80
          predicates:
            - Path=/stock-service/v3/api-docs
            - Path=/stock-service/swagger-ui/**
          filters:
            - RewritePath=/stock-service(?<segment>/.*), ${segment}

        - id: news-service-swagger
          uri: http://news-service.backcd.svc.cluster.local:80
          predicates:
            - Path=/news-service/v3/api-docs
            - Path=/news-service/swagger-ui/**
          filters:
            - RewritePath=/news-service(?<segment>/.*), ${segment}

jwt:
  secret: ${JWT_SECRET:default-secret}

springdoc:
  swagger-ui:
    urls:
      - name: user-service
        url: /user-service/v3/api-docs
      - name: stock-service
        url: /stock-service/v3/api-docs
      - name: news-service
        url: /news-service/v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: gateway, health
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG