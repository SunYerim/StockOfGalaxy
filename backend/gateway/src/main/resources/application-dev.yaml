spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]': # 모든 경로에 대해 CORS 허용
            allowedOrigins:
              - "https://ssafy11s.com"  # 허용할 도메인
              - "http://localhost:3000"  # 개발 환경에서 허용할 로컬 도메인
            allowedMethods: # 허용할 HTTP 메서드
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "Content-Type"
              - "Authorization"
              - "X-Requested-With"
              - "Accept"
            allowCredentials: true  # 인증 정보(Cookie 등) 허용
            maxAge: 3600  # OPTIONS 요청을 1시간 동안 캐시
      discovery:
        locator:
          enabled: true  # 서비스 디스커버리 활성화
      routes:
        - id: gateway-status
          uri: http://localhost:8080  # Gateway 서비스 자체의 주소
          predicates:
            - Path=/status

        - id: user-service
          uri: http://user-service.backcd.svc.cluster.local:80
          predicates:
            - Path=/api/user/**

        - id: stock-service
          uri: http://stock-service.backcd.svc.cluster.local:80
          predicates:
            - Path=/api/stock/**

        # WebSocket 라우팅 설정
        - id: stock-service-websocket
          uri: ws://stock-service.backcd.svc.cluster.local:80  # WebSocket을 위한 ws:// 프로토콜 사용
          predicates:
            - Path=/api/ws-stock/**  # WebSocket 엔드포인트 경로
          filters:
            - SetRequestHeader=Connection=Upgrade  # 요청 헤더에 Connection: Upgrade 추가
            - SetResponseHeader=Upgrade=websocket  # 응답 헤더에 Upgrade: websocket 추가

        - id: news-service
          uri: http://news-service.backcd.svc.cluster.local:80
          predicates:
            - Path=/api/news/**

        # Swagger 경로 설정
        - id: user-service-swagger
          uri: http://user-service.backcd.svc.cluster.local:80
          predicates:
            - Path=/user-service/v3/api-docs
            - Path=/user-service/swagger-ui/**
          filters:
            - RewritePath=/user-service(?<segment>/.*), \${segment}

        - id: stock-service-swagger
          uri: http://stock-service.backcd.svc.cluster.local:80
          predicates:
            - Path=/stock-service/v3/api-docs
            - Path=/stock-service/swagger-ui/**
          filters:
            - RewritePath=/stock-service(?<segment>/.*), \${segment}

        - id: news-service-swagger
          uri: http://news-service.backcd.svc.cluster.local:80
          predicates:
            - Path=/news-service/v3/api-docs
            - Path=/news-service/swagger-ui/**
          filters:
            - RewritePath=/news-service(?<segment>/.*), \${segment}

jwt:
  secret: ${JWT_SECRET:default-secret}  # Kubernetes Secret에서 JWT 가져오기

springdoc:
  swagger-ui:
    urls:
      - name: user-service
        url: /user-service/v3/api-docs
      - name: stock-service
        url: /stock-service/v3/api-docs
      - name: news-service
        url: /news-service/v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: gateway, health  # 유효
