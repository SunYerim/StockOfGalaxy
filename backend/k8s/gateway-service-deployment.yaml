 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: gateway-service
   namespace: backcd
 spec:
   replicas: 2
   selector:
     matchLabels:
       app: gateway
   template:
     metadata:
       labels:
         app: gateway
     spec:
       containers:
         - name: gateway
           image: zlxldgus123/gateway-service:95
           ports:
             - containerPort: 8080
           env:
             - name: JWT_SECRET
               valueFrom:
                 secretKeyRef:
                   name: jwt-secret
                   key: secret  # jwt-secret의 secret 필드를 환경 변수로 사용
           resources:
             requests:
               memory: "512Mi"
               cpu: "250m"
             limits:
               memory: "1Gi"
               cpu: "500m"
