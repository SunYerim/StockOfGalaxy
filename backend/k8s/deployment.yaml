---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-and-user-service-ingress
  namespace: backcd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - ssafy11s.com
    secretName: argocd-server-tls
  rules:
  - host: ssafy11s.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: backcd
spec:
  type: NodePort
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30081